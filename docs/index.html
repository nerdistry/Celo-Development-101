 <!-- Start of container showing listed cameras -->
        <main id="marketplace" class="row">
          <div class="d-flex mt-3 justify-content-center">
  <div class="spinner-border text-success spinner-border-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    <p class="mx-1">Fetching  cameras...</p>
</div>
        </main>

        <main id="purchasedProduct" class="row d-none">
          <div class="d-flex mt-3 justify-content-center">
  <div class="spinner-border text-success spinner-border-sm" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
    <p class="mx-1">Fetching data ...</p>
</div>
        </main>


      </div>
<!-- End of container -->

<!-- modal to edit price -->
    <div
      class="modal fade"
      id="addModalForEdit"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="newPrice"
                    class="form-control mb-2"
                    placeholder="New Price"
                  />
                </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="editCameraBtn"
            >
              Edit Price
            </button>
          </div>
        </div>
      </div>
    </div>


<!-- start of modal to list a cameras -->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel1">New </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="col">
                  <input
                    type="text"
                    id="cameraName"
                    class="form-control mb-2"
                    placeholder="Camera Name"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="cameraImgUrl"
                    class="form-control mb-2"
                    placeholder="Camera Image URL"
                  />
                </div>

                <div class="col">
                  <input
                    type="textarea"
                    id="cameraDescription"
                    class="form-control mb-2"
                    placeholder="Camera Description"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="cameraLocation"
                    class="form-control mb-2"
                    placeholder="Camera Location"
                  />
                </div>

                <div class="col">
                  <input
                    type="text"
                    id="price"
                    class="form-control mb-2"
                    placeholder="price"
                  />
                </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="listCameraBtn"
            >
              List Camera
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
